# --------------------------------------------------
# Starship prompt — clean, fast, professional
# --------------------------------------------------

add_newline = true
command_timeout = 1000

format = """
$directory\
$git_branch\
$git_status\
$nodejs \
$cmd_duration
$character
"""

# -------------------------
# Prompt character
# -------------------------
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold yellow)"

# -------------------------
# Directory
# -------------------------
[directory]
style = "bold blue"
truncation_length = 3
truncate_to_repo = true

# -------------------------
# Git
# -------------------------
[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "bold yellow"
format = "([$ahead_behind$modified]($style))"

# -------------------------
# Node (only when relevant)
# -------------------------
[nodejs]
symbol = "⬢ "
style = "bold green"
format = "[$symbol$version]($style) "

# -------------------------
# Command duration
# -------------------------
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "dimmed white"
